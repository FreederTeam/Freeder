{* Submenu (togglable side panel) *}
<aside class="submenu feed-submenu">
    <div class="submenu--wrapper">
        <div class="submenu--search searchbar">
            <input class="searchbar--input" type="search" placeholder="Searchâ€¦"/>
            <img class="searchbar--icon" alt="" src="img/search.svg"/>
        </div>

        <section id="submenu-list">

            <div class="submenu--section">
                <h4 class="submenu--section-title">Feeds</h4>
                <ul class="submenu--link-list">
                    {loop="$feeds"}
                        <li>
                            <a href="/%feed%/{$value['id']}" title="{$value['description']}">{$value['title']}</a>
                            <span class="coutner">?</span>
                        </li>
                    {/loop}
                </ul>
            </div>

        </section>

        <section id="submenu-more">
            <div class="submenu--section">
                <h4 class="submenu--section-title">Synchronization</h4>
				<p>
					<a href="refresh.php?token={function="generate_token('refresh')"}">Update feeds</a>
				</p>
            </div>
            <div class="submenu--section">
                <h4 class="submenu--section-title">New feed</h4>
				<form method="post" action="/settings.php">
					<input type="text" name="feed_url" id="feed_url" placeholder="Feed URL" />
					<input type="hidden" name="import_tags_add" value="{$config->import_tags_from_feeds}" />
					<input type="hidden" name="feed_post" id="feed_post" value="" />
					<input type="submit" value="Add" />
				</form>
            </div>
        </section>

    </div>
</aside>
