{include="_begin"}
	{loop="$entries"}
		<article class="Article">
			<nav class="Controls">
				<button class="Controls-button Button red" onclick="ajax(this, 'api/mark_as_read.php?entry={$value['id']}')">Read</button>
				<button class="Controls-button Button darkgrey" onclick="ajax(this, 'api/tags.php?entry={$value['id']}&amp;tag=_sticky')">Stick</button>
				<button class="Controls-button Button green" onclick="">Share</button>
				
				

				<div class="ArticleTags">
					<img class="displayTagsButton" alt="display the tag list" src="img/tag.svg">
					<div class="ArticleTagsList">
						<ul class="Article-tagList TagList">
							{loop="$value['tags']"}
								<li class="TagList-completeTag CompleteTag">
									<a class="TagList-tagName TagName" href="{$tag_baselink}{$value2['name']}">{$value2['name']}</a><a class="TagList-delTag DelTag" href="#">X</a>
								</li>
							{/loop}
						</ul>
						<form class="ArticleTagForm">
							<input class="ArticleTagForm-addTagInput AddTagInput" type="text" name="newTag" id="newTag" placeholder="Tagâ€¦"/>
							<button class="ArticleTagForm-addTagButton AddTagButton Button">Tagguer</button>
						</form>
					</div>
				</div>
			</nav>
			<div class="articleContent">
				<h1><a href="{function="get_entry_link($value)"}">{$value['title']}</a></h1>
				<div class="article-authors">{include="_author"}</div>
				<div>{$value['displayed_content']}</div>
			</div>
		</article>
	{/loop}
{include="_end"}
