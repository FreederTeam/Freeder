{include="_begin"}
	{loop="$entries"}
		<article>
			<nav class="articleControls">
				<button class="green" onclick="">
					<img src="img/share.svg" alt="Share this entry">
					Share</button>
				<button class="darkgrey" onclick="">
					<img src="img/stick.svg" alt="Stick this entry">
					Stick</button>
				<button class="red" onclick="ajax(this, 'api/mark_as_read.php?entry={$value['id']}')">
					<img src="img/read.svg" alt="Read this entry">
					Read</button>
				<div class="articleTags">
					<img class="articleDisplayTagButton" alt="display the tag list" src="img/tag.svg">
					<div class="articleTagsList">
						<ul>
							{loop="$value['tags']"}
								<li><a href="{$tag_baselink}{$value2['name']}">{$value2['name']}</a></li>
							{/loop}
						</ul>
						<form class="articleTagForm">
							<input type="text" name="newTag" id="newTag" placeholder="Tagâ€¦"/>
							<button>Tagguer</button>
						</form>
					</div>
				</div>
			</nav>
			<div class="articleContent">
				<h1><a href="{function="get_entry_link($value)"}">{$value['title']}</a></h1>
				<div class="article-authors">{include="_author"}</div>
				<div>{$value['displayed_content']}</div>
			</div>
		</article>
	{/loop}
{include="_end"}
