{include="_begin"}
	<form method="post" action="" id="loginform">
		<div>
			<label for="login" class="hidden">Login:</label>
			<input type="text" name="login" id="login" value="{$login}" placeholder="Login" />
		</div>
		<div>
			<label for="password" class="hidden">Password:</label>
			<input type="password" name="password" id="password" placeholder="Password" />
		</div>
		<div>
			<label for="confirm_password" class="hidden">Password:</label>
			<input type="password" name="confirm_password" id="confirm_password" placeholder="Password (again)" />
		</div>
		<div>
			<label for="timezone" class="hidden">Timezone:</label>
			<input type="text" name="timezone" id="timezone" value="{$timezone}" placeholder="Timezone" />
		</div>
		<input class="red" type="submit" value="Install !" />
	</form>
{include="_end"}
